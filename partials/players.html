<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <h4> Can't Stop </h4>
    <p> A dice game </p>

      <form ng-submit= 'createPlayers()' class='form-inline' role='form'>
        <div class='form-group'>
          <label class='radio inline control-label'></label>
          <legend class='group-title'>Select a number of players.</legend>
          <fieldset>
            <label class='radio inline'><input type = 'radio' ng-model='playersFactory.numberOfPlayers' value='2' checked> 2</label>
            <label class='radio inline'><input type = 'radio' ng-model='playersFactory.numberOfPlayers' value='3'>3</label>
            <label class='radio inline'><input type = 'radio' ng-model='playersFactory.numberOfPlayers' value='4'>4</label>
          </fieldset>
        </div>
          <button type='submit' class 'btn btn-default'>Go!</button>
      </form>
  </body>
</html>
