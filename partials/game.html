<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <h4> Game Page </h4>

    <div>
      <ul>
        <li ng-repeat='item in players'>
          <p>Player{{item.id}}:</p>
        </li>
      </ul>
    </div>

    <button ng-click='diceRoll()'>Roll dice!</button>
    <div>
        <p>{{dice.die1}},{{dice.die2}},{{dice.die3}},{{dice.die4}}</p>
    </div>





  </body>
</html>
