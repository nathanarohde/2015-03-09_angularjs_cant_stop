<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <h4> Game Page </h4>

    <div>
      <ul>
        <li ng-repeat='player in players'>
          <p>Player{{player.id}}:</p>
        </li>
      </ul>
    </div>

    <div>
      <p>Current Player</p>
      <h4>Player{{currentPlayer.id}}</h4>
      <p>Current choices: </p>
      <p ng-repeat='number in currentDiceRollChoices track by $index'> {{number}} </p>

    <button ng-click='diceRoll()'>Roll dice!</button>
    <div>
      <span ng-repeat='die in dice'>{{die}} &nbsp </span>
        <!-- <p>{{dice.die1}},{{dice.die2}},{{dice.die3}},{{dice.die4}}</p> -->
        <ul>
          <li ng-repeat='combo in pairs'>
            <span ng-click='chooseDiceRolls(combo)'>
              <p>{{combo.pair1}},{{combo.pair2}}</p>
            </span>
          </li>
        </ul>
    </div>





  </body>
</html>
