<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <h4> Game Page </h4>

    <div>
      <ul>
        <li ng-repeat='player in players'>
          <p>Player{{player.id}}:</p>
        </li>
      </ul>
    </div>

    <button ng-click='diceRoll()'>Roll dice!</button>
    <div>
        <p>{{dice.die1}},{{dice.die2}},{{dice.die3}},{{dice.die4}}</p>
        <ul>
          <li ng-repeat='combo in pairs'>
            <p>{{combo.pair1}},{{combo.pair2}}
          </li>
        </ul>
    </div>





  </body>
</html>
